<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app.css">
        <title>Cálculo IMC</title>
    </head>

    <body>
        <div class="main-container">
            
            <h1> Cálculo de IMC </h1>
            
            <div class="input-container">
                <input class="number-select-style" type="number" placeholder="Altura" required/>
                <input class="number-select-style" type="number" placeholder="Peso" required/>
                <select class="font-style number-select-style" required>
                    <option value="">Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <label style="font-size: 14px; color: rgba(0, 0, 0, 0.7);">
                    <input style="margin-right: 2%;" type="checkbox"/>
                    Eu tenho 65 anos ou mais
                </label>
            </div>

            <div class="button-container">
                <button class="button-calc" type="submit">Calcular meu IMC</button>
                <button class="button-info">Entenda o cálculo</button>
            </div>
        </div>
    </body>
</html>
