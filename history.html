<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Histórico</title>
</head>
<body>
    <div class="main-container">

        <div class="image-container">
            <img class="history-logo"
                    src="assets/icon-no-bg.png" 
                    alt="Logo">
        </div>

        <h1> Histórico </h1>

        <div class="input-container button-font-style">
            <input 
               class="search-style" type="search" 
               placeholder="Pesquisar..."
               required/>
         </div>

         <div class="list-container">
            <ul>
                <li>
                    <div style="flex-direction: row; display: flex;">
                        <div>
                            <div class="square"></div>
                        </div>
                        <div style="width: 100%">
                            <div class="row">
                                <div>
                                    <p style="font-weight: bold;">Peso Ideal</p>
                                </div>
                                <div>
                                    <p class="icon">&#9989;</p>
                                </div>
                                <div class="time font-style"">
                                    <p style="color: #522020;">8min atrás</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="font-style">
                                    Parabéns, você está no seu peso ideal, continue mantendo este estilo!
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div style="flex-direction: row; display: flex;">
                        <div>
                            <div class="square"></div>
                        </div>
                        <div style="width: 100%">
                            <div class="row">
                                <div>
                                    <p class="font-style" style="font-weight: bold;">Sobrepeso</p>
                                </div>
                                <div>
                                    <p class="icon">&#9940;</p>
                                </div>
                                <div class="time">
                                    <p style="color: rgba(128, 128, 128, 0.8);">12/10/2023</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="font-style">
                                    Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
